<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
	    <div class="mui-row" style="line-height: 30px;;height: 30px; background: #000; color: white;">
	        信儿明星时代
	    </div>
	</div>
	<div class="mui-slider">
	  <div class="mui-slider-group mui-slider-loop">
	    <!--支持循环，需要重复图片节点-->
	    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/7" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/1.jpg" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/2.jpg" /></a></div>
		<div class="mui-slider-item"><a href="#"><img src="images/3.jpg" /></a></div>
		<div class="mui-slider-item"><a href="#"><img src="images/4.jpg" /></a></div>
		<div class="mui-slider-item"><a href="#"><img src="images/5.jpg" /></a></div>
		<div class="mui-slider-item"><a href="#"><img src="images/6.jpg" /></a></div>
		<div class="mui-slider-item"><a href="#"><img src="images/7.jpg" /></a></div>
	    <!--支持循环，需要重复图片节点-->
	    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/1.jpg" /></a></div>
	  </div>
	</div>
	<form class="mui-input-group">
	    <div class="mui-input-row">
	        <label>用户名</label>
	    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
	    </div>
	    <div class="mui-input-row">
	        <label>密码</label>
	        <input type="password" class="mui-input-password" placeholder="请输入密码">
	    </div>
	    <div class="mui-button-row">
	        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
	        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
	    </div>
	</form>
</body>
</html>
<script type="text/javascript">
	//获得slider插件对象
	var gallery = mui('.mui-slider');
	gallery.slider({
	  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
	});
</script>
