<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		新页面
		<input type="button" name="" id="" value="返回" onclick="goBack()" />
		<input type="button" name="" id="" value="获取信息" onclick="heihei()" />
		<div id="yy"></div>
	</body>

</html>
<script type="text/javascript">
	function goBack(){
		plus.webview.currentWebview().opener().evalJS('hideView("webView01")');
	}
	
	function heihei( a ){
			if(!a){
				a = {name: "小明"}
			}
			document.getElementById("yy").innerText += a.name;
		}
</script>
